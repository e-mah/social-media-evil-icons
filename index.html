<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>An Evil Icons demonstration</title>
  <meta name="description" content="An Evil Icons demonstration">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/evil-icons/1.7.2/evil-icons.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

  <body>

    <div class="social">

      <a href="" class="social__link twitter">
        <div data-icon="ei-sc-twitter" aria-hidden="true"></div>
        <span class="screen-reader">Twitter</span>
      </a>

      <a href="" class="social__link facebook">
        <div data-icon="ei-sc-facebook" aria-hidden="true"></div>
        <span class="screen-reader">Facebook</span>
      </a>

      <a href="" class="social__link instagram">
        <div data-icon="ei-sc-instagram" aria-hidden="true"></div>
        <span class="screen-reader">Instagram</span>
      </a>

      <a href="" class="social__link youtube">
        <div data-icon="ei-sc-youtube" aria-hidden="true"></div>
        <span class="screen-reader">YouTube</span>
      </a>

      <a href="" class="social__link vimeo">
        <div data-icon="ei-sc-vimeo" aria-hidden="true"></div>
        <span class="screen-reader">Vimeo</span>
      </a>

      <a href="" class="social__link linkedin">
        <div data-icon="ei-sc-linkedin" aria-hidden="true"></div>
        <span class="screen-reader">LinkedIn</span>
      </a>

    </div><!-- end social -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/evil-icons/1.7.2/evil-icons.min.js"></script>

  </body>

</html>
